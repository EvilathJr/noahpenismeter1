<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Noah Penis Meter</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      /* Peach background with subtle vignette */
      background: radial-gradient(circle, #FFDAB9 80%, rgba(0,0,0,0.1) 100%);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    img {
      max-width: 80%;
      max-height: 60vh;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: opacity 1s ease;
      opacity: 0;
    }
  </style>
</head>
<body>

  <h1>Noah Penis Meter</h1>
  <img id="randomImage" src="" alt="Random Image">

  <script>
    const images = [
      "images/myImage1.png",
      "images/myImage2.png",
      "images/myImage3.png",
      "images/myImage4.png",
      "images/myImage5.png",
      "images/myImage6.png",

    ];

    const imgElement = document.getElementById("randomImage");
    const randomImage = images[Math.floor(Math.random() * images.length)];
    imgElement.src = randomImage;

    // Fade-in effect
    imgElement.onload = () => {
      imgElement.style.opacity = 1;
    };
  </script>

</body>
</html>
